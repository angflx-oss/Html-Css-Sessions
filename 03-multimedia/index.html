<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Flatam.ign.com%2Fgame-of-thrones%2F87628%2Fnews%2Fhouse-of-the-dragon-confirma-que-tendra-segunda-temporada&psig=AOvVaw2y5T2Rlqs64YwD3t07i2Nn&ust=1665007530032000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCNDT6cfKx_oCFQAAAAAdAAAAABAD"
        alt="House of the Dragon"
      />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls loop autoplay muted>
            <source src="./assets/video.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./assets/audio.mp3" type="audio/mp3" />
        </audio>
    </section>
  </body>
</html>
